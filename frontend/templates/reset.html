<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Регистрация</title>
</head>
<body>
    <h2 class="h2_register">Укажите свою почту</h2>
    <div class="container">
        <form id="register_form" action="http://localhost:8080/reset_pass" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Введите ваш email" required>
            <button type="submit" id="submit_btn">Отправить письмо</button>
        </form>
    </div>
    <script>
        console.log("Hello world")
        function saveData() {
            const input = document.getElementById("email").value;
            if (input) {
                localStorage.setItem("userData", input); // Сохраняем данные
                alert("Data saved to localStorage!");
            } else {
                alert("Please enter some data!");
            }
        }
    </script>
</body>
</html>
